site_name: Yale Center for Research Computing
site_description: Yale Center for Research Computing Documentation Pages
site_author: YCRC
site_url: https://docs.ycrc.yale.edu
repo_name: github/ycrc/docs
repo_url: https://github.com/ycrc/ycrc.github.io/tree/src
edit_uri: docs/
remote_branch: master
strict: true

theme:
    name: material
    custom_dir: 'theme'
    primary: '#0e4c92'
    accent: '#0e4c92'
    logo: 'img/manual.svg'
    favicon: 'assets/images/favicon.ico'

    features:
        - tabs
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.indexes

plugins:
  - search
  - git-revision-date-localized

extra:
  social:
    - icon: material/home-circle
      link: https://ycrc.yale.edu
    - icon: material/help-circle
      link: http://help.ycrc.yale.edu/
    - icon: material/heart-pulse
      link: https://research.computing.yale.edu/system-status
    - icon: fontawesome/brands/github
      link: https://github.com/ycrc
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yalecrc
  analytics:
    provider: google
    property: G-QM84KPHSPL


extra_css:
    - 'stylesheets/extra.css'

extra_javascript:
    - 'js/extra.js'
    - 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'

markdown_extensions:
    - admonition
    - attr_list
    - codehilite
    - footnotes
    - pymdownx.details
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.snippets:
        check_paths: true
    - pymdownx.superfences
    - pymdownx.tabbed
    - pymdownx.tasklist:
        clickable_checkbox: true

